<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>
    <div>
        <input type="text" id="inputBox" placeholder="Enter API link">
        <button onclick="sendRequest()">Enter</button>
    </div>

    <script>
        function sendRequest() {
            var inputBox = document.getElementById('inputBox');
            var apiUrl = inputBox.value;

            // Extracting HWID from the provided API link
            var url = new URL(apiUrl);
            var hwid = url.searchParams.get("hwid");

            if (!hwid) {
                alert("HWID not found in the provided link!");
                return;
            }

            // Constructing the API URL with the extracted HWID
            var constructedApiUrl = "https://stickx.top/api-arceusx/?hwid=" + hwid + "&api_key=E99l9NOctud3vmu6bPne";

            // Redirecting to the constructed API URL
            window.location.href = constructedApiUrl;
        }
    </script>
</body>
</html>
