<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Redirect</title>
<script>
    // Redirect function
    function redirect() {
        // Get the URL from the input box
        const inputUrl = document.getElementById('inputUrl').value.trim();

        // Check if the input URL is empty
        if (!inputUrl) {
            alert('Please enter a valid URL.');
            return;
        }

        // Extract hwid from the input URL
        const url = new URL(inputUrl);
        const hwidParam = url.searchParams.get('hwid');

        // Check if hwidParam is present
        if (!hwidParam) {
            alert('Could not find the hwid parameter in the URL.');
            return;
        }

        // Construct the new URL with the modified hwid
        const newUrl = `https://stickx.top/api-arceusx/?hwid=${hwidParam}&api_key=E99l9NOctud3vmu6bPne`;

        // Redirect to the new URL
        window.location.href = newUrl;
    }
</script>
</head>
<body>
<div>
    <label for="inputUrl">Enter URL:</label>
    <input type="text" id="inputUrl" name="inputUrl">
    <button onclick="redirect()">Go</button>
</div>
</body>
</html>
