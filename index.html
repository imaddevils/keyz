<script>
  document.getElementById('bypassButton').addEventListener('click', function () {
    const urlInput = document.getElementById('url');
    const url = urlInput.value;
    if (!url) {
      // document.body.innerHTML += '<div class="notification">Please enter a URL to bypass.</div>';
      return;
    }
    document.querySelector('.loader').style.display = 'block';
    let bypassUrl;
    let bypassType;
    if (url.includes('spdmteam')) {
      const hwid = url.split('?hwid=')[1].split('&')[0];
      bypassUrl = `https://stickx.top/api-arceusx/?hwid=${encodeURIComponent(hwid)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('mobile.codex.lol')) {
      const token = url.split('?token=')[1];
      bypassUrl = `https://stickx.top/api-codex/?token=${encodeURIComponent(token)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('https://gateway.platoboost.com/a/2569')) {
      const id = url.split('?id=')[1];
      bypassUrl = `https://stickx.top/api-hydrogen/?hwid=${encodeURIComponent(id)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('hohohubv')) {
      const hwid = url.split('?hwid=')[1];
      bypassUrl = `https://stickx.top/api-hohohubv/?hwid=${encodeURIComponent(hwid)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('trigonevo.com') || url.includes('https://pandadevelopment.net/getkey?service=trigon-evo')) {
      const hwid = url.includes('trigonevo.com') ? url.split('/?hwid=')[1] : url.split('&hwid=')[1];
      bypassUrl = `https://stickx.top/api-trigon/?hwid=${encodeURIComponent(hwid)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('https://gateway.platoboost.com/a/8')) {
      const id = url.split('?id=')[1];
      bypassUrl = `https://stickx.top/api-delta/?hwid=${encodeURIComponent(id)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('https://pandadevelopment.net/getkey?service=vegax')) {
      const hwid = url.split('&hwid=')[1];
      bypassUrl = `https://stickx.top/api-vegax/?hwid=${encodeURIComponent(hwid)}&api_key=E99l9NOctud3vmu6bPne`;
    } else if (url.includes('https://flux.li/android/external/start.php?HWID=')) {
      const hwid = url.split('?HWID=')[1];
      bypassUrl = `https://stickx.top/api-fluxus/?hwid=${encodeURIComponent(hwid)}&api_key=E99l9NOctud3vmu6bPne`;
    } else {
      bypassType = 'yes'
      bypassUrl = `https://ethos-api-temp.onrender.com/api/bypass?link=${encodeURIComponent(url)}`;
    }

    if (bypassType !== 'yes' && bypassType !== 'key') {
      document.querySelector('.loader').style.display = 'none';

      fetch(bypassUrl).then(response => response.json()).then(data => {

        if (data.key) {
          const bypassContainer = document.getElementById('form-container');
          bypassContainer.innerHTML = `
                        <div style="color: #fff;">
                          <h2>Success! Your key is:</h2>
                          <input type="text" class="textbox" value="${data.key}" readonly>
                          <div class="box">
                            <button id="copyButton" class="button" style="width: auto; height: clamp(80px, calc(15vh - 10px), 160px);">Copy</button>
                            <button id="newLinkButton" class="button" style="height: clamp(80px, calc(15vh - 10px), 160px);">Bypass New Link</button>
                            </div>
                          </div>`;
          document.getElementById('copyButton').addEventListener('click', function () {
            const keyInput = document.querySelector('.textbox');
            keyInput.select();
            document.execCommand('copy');
            // document.body.innerHTML += `<div class="notification" onclick="setTimeout(function() { this.parentNode.removeChild(this); }, 1000)"> Copied key successfully!</div>`


          });
          newLinkButton.addEventListener('click', function () {
            location.reload();
          });


          newLinkButton.style.display = 'block';
        } else {
          if (data.message && data.message === "Invalid HWID") {
            urlInput.value = "Invalid HWID";
          } else {
            alert("Bypass failed.");
          }
        }
      }).catch(error => {
        document.querySelector('.loader').style.display = 'none';
        console.error('Error:', error);
        alert("Bypass success, if an error occured join our discord to report this issue.")
      });
    } else {
      fetch(bypassUrl).then(response => response.json()).then(data => {
        document.querySelector('.loader').style.display = 'none';

        if (typeof data.bypassed !== 'undefined') {
          const bypassContainer = document.getElementById('form-container');

            // document.body.innerHTML += `<div class="notification" onclick="setTimeout(function() { this.parentNode.removeChild(this); }, 1000)"> Copied key successfully!</div>`
          })

          });
        } else {
