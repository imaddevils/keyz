<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Completer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2b2b; /* Darker background color */
            color: #fff; /* Set text color to white for better contrast */
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        async function redirect() {
            const inputUrl = document.getElementById('inputUrl').value.trim();
            if (!inputUrl) {
                alert('Please enter a valid URL.');
                return;
            }

            const url = new URL(inputUrl);
            const hwidParam = url.searchParams.get('HWID');
            if (!hwidParam) {
                alert('Could not find the HWID parameter in the URL.');
                return;
            }

            const apiUrl = `http://45.90.13.151:6041/?url=${encodeURIComponent(inputUrl)}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "success" && data.key) {
                    document.getElementById('result').innerText = `Here is your key: ${data.key}`;
                } else {
                    document.getElementById('result').innerText = 'Failed to retrieve the key.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while fetching the key.';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Key System Completer (wait 5 sec after pressing go)</h1>
        <input type="text" id="inputUrl" placeholder="Enter URL">
        <button onclick="redirect()">Go</button>
        <div id="result"></div>
    </div>
</body>
</html>
