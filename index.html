<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Completer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Key System Completer</h1>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button onclick="processUrl()">Go to enter</button>
    </div>
    <div id="result"></div>

    <script>
        async function processUrl() {
            const input = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            const proxyUrl = 'http://45.90.13.151:6041/?url=';

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(input));
                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.innerHTML = `Status: SUCCESS!<br>Key: ${data.key}`;
                } else {
                    resultDiv.innerHTML = 'Error: Unable to process the request.';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
