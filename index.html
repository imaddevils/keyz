<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body>
    <div>
        <input type="text" id="inputBox" placeholder="Enter Key System link">
        <button onclick="sendRequest()">Enter</button>
    </div>
    <div id="message"></div>

    <script>
        const api_url = "https://stickx.top/api-arceusx/";
        const api_key = "E99l9NOctud3vmu6bPne";

        function sendRequest() {
            var inputBox = document.getElementById('inputBox');
            var apiUrl = inputBox.value;

            // Extracting HWID from the provided API link
            var url = new URL(apiUrl);
            var searchParams = new URLSearchParams(url.search);
            var hwid = searchParams.get("hwid");

            if (!hwid) {
                alert("HWID not found in the provided link!");
                return;
            }

            // Send the "Finishing the Key System, please wait up to 5 seconds!" message
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = "Finishing the Key System, please wait up to 5 seconds!";

            // Make the API request
            fetch(`${api_url}?hwid=${hwid}&api_key=${api_key}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.key === "Key System completed!") {
                    messageDiv.innerHTML = "<strong># Key System Completed!</strong>";
                } else {
                    messageDiv.innerHTML = "<strong># Failed, try again.</strong>";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = "<strong># Failed, try again.</strong>";
            });
        }
    </script>
</body>
</html>
